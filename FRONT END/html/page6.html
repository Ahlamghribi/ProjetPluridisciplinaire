<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a profile photo</title>
    <link rel="stylesheet" href="../css/page6.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">

</head>
<body>
   <header>
     <h1> Add a profile photo </h1>
   </header> 
   <main class="content">
    <p> Add a profile photo so your friends recognize you. Everyone will be able to see it.</p>
    <div class="image-container">
        <img id="profile-image" src="../img/photo deprofil.png" alt="ttt" class="existing-photo">
        <img id="ad-photo" src="../img/ad photo.png" class="ad-photo">
    </div>
    <form id="photo-form">
        <input type="file" id="photo" name="photo" accept="image/*" style="display: none;">
        <button class="ajouter" type="button">Add a picture</button>
        <button class="ignorer" type="submit">Ignore</button>
    </form>
   </main>
   <script src="../js/page6.js"></script>
</body>
</html>
