<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find your account</title>
    <link rel="stylesheet" href="../css/nvmdp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
</head>
<body>
    <div class="container">
        <div class="left-container">
        </div>
        <div class="right-container">
            <div class="content">
                <h1>Forgot Your Password ?</h1>
                <label for="email"><h3>Enter the code</h3></label>
                <div id="e-mail">
                    <input type="text" name="code" placeholder="Code" required>
                </div>
                <label for="nom-utili" class="util"><h3>Create a new password</h3></label>
                <div id="e-mail">
                    <div id="mot_de_passe_container">
                        <input type="password" id="mot_de_passe" name="new_password" placeholder="New password" required>
                        <button id="togglePassword" type="button">
                            <i id="toggleIcon" class="far fa-eye-slash"></i>
                        </button>
                    </div>
                </div>
                <button class="svt" type="submit">Reset Password</button>
                <button class="ignorer" type="button">Cancel</button>
            </div>
        </div>
    </div>
    <script src="../js/nvmdp.js"></script>
</body>
</html>
