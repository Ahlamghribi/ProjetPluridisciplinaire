<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile picture added</title>
    <link rel="stylesheet" href="../css/page7.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
</head>
<body>
   <header>
     <h1>Profile picture added </h1>
   </header> 
   <main class="content">
    <p> The photo you selected has been added to your profile. You can modify or delete it at any time later.</p>
    <div class="image-container">
        <img id="profile-image" src="../img/photo deprofil.png" alt="Photo de profil">
    </div>
    <form id="photo-form">
        <input type="file" id="photo" name="photo" accept="image/*" style="display: none;">
        <button class="termine" type="button" id="redirectionButton">Finished</button>
       
    </form>
   </main>
   <script src="../js/page7.js"></script>
</body>
</html>
