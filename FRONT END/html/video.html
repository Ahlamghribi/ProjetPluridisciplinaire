<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message</title>
  <!-- CSS -->
  <link rel="stylesheet" href="../css/appelle.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../lib/fontawesome-free-6.5.1-web/css/all.min.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="left">
        <div id="logo" class="logo">
          <img src="../img/ok.png" alt="">
          <a href="#">Your Name</a>
        </div>
      </div>
      <div class="right">
        <nav class="breadcrumbs">
          <a href="../html/main.html" class="breadcrumbs__item">Home</a>
          <a class="breadcrumbs__item is-active">Video Call</a> 
        </nav>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="right-msg">
        <div class="main-chat">
          <div class="head-chat">
            <img class="avatar" src="../img/oui.png" alt="">
            <div class="info">
              <h3>Naila Houacine</h3>
              <p>Online</p>
            </div>
          </div> <!-- Ajout de la balise de fermeture -->
        </div>
        <div class="footer-appelle">
          <div class="video-call-actions">
            <!-- Utiliser des balises <i> pour les icÃ´nes -->
            <button class="mic video-action-button"><i class="fas fa-microphone video-action-icon"></i></button>
            <button id="btnCamera" class="camera video-action-button active"><i class="fas fa-video video-action-icon"></i></button>
            <button class="endcall video-action-button"><i class="fas fa-phone-slash video-action-icon"></i></button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="../js/main.js"></script>

</html>
