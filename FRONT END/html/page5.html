<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter the security code</title>
    <link rel="stylesheet" href="../css/page5.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">

</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Enter the security code</h1>
            <p>Please verify that you have received an email with your code. This is made up of n digit</p>
            <form action="#">
                <input type="text" name="code" id="code" placeholder="Enter the code">
            </form>
            <a href="#">Didn't receive your code?</a>
            <button class="continue" type="submit">Continue</button>
            <button class="annuler" type="submit">Cancel</button>
        </div>
    </div>
    <script src="../js/page5.js"></script>
</body>
</html>
