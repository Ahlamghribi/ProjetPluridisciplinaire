<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find your account</title>
    <link rel="stylesheet" href="../css/pagemdp.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">

</head>
<body>
    <div class="background-overlay"></div>

    <div class="container">
        <div class="header">
        </div>
        <div class="content">
            <h1>Find your account</h1>
            <p>Please enter your email or mobile number to search for your account </p>
            <form action="#">
                <input type="email" name="code" id="code" placeholder="Email">
              
            </form>
            <button class="svt" type="submit">Search</button>
            <button class="ignorer" id="cancelButton" type="button">Cancel</button>
        </div>
    </div>
    <script src="../js/pagemdp.js"></script>
</body>
</html>
